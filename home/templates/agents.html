{% extends "base.html" %}

{% block content %}
{% if agents %}
<div class="card">
    <div class="card-header h1 text-xl-center text-uppercase font-weight-bold">
        Agents
    </div>
    <ul class="list-group h3">
        {% for agent in agents %}
        <li class="list-group-item">
            <a href="{% url 'agent_detail' agent.id %}">
                <strong>{{agent.first_name|capfirst}} {{agent.last_name|capfirst}}</strong> - {{agent.provider}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>There are no agents to display.</p>
{% endif %}
{% endblock %}
